<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FBLA 2023</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <header>
      <img class="Logo" src="FBLA_FullName_HorizontalLogo_White-300x232.png" alt="FBLA Logo">
        <nav class="navigation">
          <a href="#">Home</a>
          <a href="#">About</a>
          <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <main>
      <section>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </section>
      <div class="input">
        <div class ="content">
          <h1>Helping Student Involvement in Schools</h1>
          <h2>Track students, events, and prizes, all in one place. Work collaborativly </h2>
          <h2>with others, and get up to date reports on demand.</h2>
          <button class="Join-Us">Join Us</button>
        </div>
        <div class="wrapper">
          <span class="icon-close">
            <ion-icon name="close"></ion-icon>
          </span>
          <div class = "form-box login">
            <h2>Login</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox">Remember Login</label>
                <a href="#">Forgot Password</a>
              </div>
              <button type="submit" class="btn">Login</button>
              <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
              </div>
            </form>
          </div>

          <div class = "form-box register">
            <h2>Registration</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
              </div>
              <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox">I agree to the <a href="#">terms & conditions</a></label>
              </div>
              <button type="submit" class="btn">Sign Up</button>
              <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <script src="script.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </main>
  </body>
</html>
